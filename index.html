<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学|加算</title>
    <style>
        :root{
            --bg-body:#ffffff;
            --bg-bu-color:#ffffff00;

            --bu-end-color:#D7003A;
            --bu-next-color:#007BBB;
            --bu-return-color:#007BBB;
            --bu-answer-color:#AACF53;
            
            --text-color-main:#007bbb;
            --text-color-next:#ffffff;

            --boder-input-color:#707070;
            --text-color-input:#818181;

            --nav-color:#707070;

            --boder-box:#000000;

            --bu-boder-radius:5px;
            --bu-boder-thick:5px;
        }
        body{
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            text-align: center;
        }
        button{
            background-color: var(--bg-bu-color);
        
        }
        /* ヘッダー */
        header{
            position:fixed;
            width: 100vw;
            height: 50px;
            border-bottom:var(--boder-box) 2px solid;
            top: 0;
            left: 0;
        }
        header button{
            border: var(--bu-end-color) var(--bu-boder-thick) solid;
            border-radius: var(--bu-boder-radius);
            text-align: center;
            color: var(--bu-end-color);
            position: absolute;
            top: 50%;
            left: 30px;
            transform: translateY(-50%);
        }
        header h1{
            color: var(--text-color-main);
            font-size: 2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0px;
        }
        .header-info--box{
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translate(50%, -50%);
        }
        .header-info--box p{
            position: absolute;
            left: 0;
            font-size: 2em;
            color: var(--text-color-main);
        }
        .header-info--box button{
            width: 50px;
            height: 50px;
            border: var(--nav-color) 2px solid;
            border-radius: 50%;
            position: absolute;
            right: 10px;
            padding: auto;
        }
        .header-info--box button span{
            width: 90%;
            height: 3px;
            background-color: var(--nav-color);
            margin-bottom: 10px;
            display: block;
        }

        /* メインコンテンツ */
        main{
            width: 100%;
            height: 100%;
            background-color: var(--bg-body);
            padding-top: 50px;
            padding-bottom: 60px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main div{
            width: 90%;
            height: 50%;
            margin: auto;
        }
        main div h2{
            color: var(--text-color-main);
            font-size: 4em;
        }
        main div input{
            width: 100%;
            margin-top: 10px;
            height: calc(50% - 10px);
            border: 2px solid var(--boder-input-color);
            border-radius: 5px;
            padding: 10px;
            font-size: 1.5em;
            color: var(--text-color-input);
            box-sizing: border-box;
            text-align: center;
        }

        /* ここからフッター */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: var(--bg-body);
            border-top: 2px solid var(--boder-box);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        footer button{
            border: var(--bu-return-color) var(--bu-boder-thick) solid;
            border-radius: var(--bu-boder-radius);
            color: var(--text-color-main);
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
        }
        #return{
            color: var(--text-color-main);
        }
        #answer{
            border-color: var(--bu-answer-color);
            color: var(--bu-answer-color);
        }
        #next{
            background-color: var(--bu-next-color);
            color: var(--text-color-next);
            border-color: var(--bu-next-color);
        }

    </style>
</head>
<body>
    <header>
        <button>終了</button>
        <h1>数学・因数分解</h1>
        <div class="header-info--box">
            <p>10/01</p>
            <button>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <main>
        <div>
            <h2>10+(10*10)=</h2>
            <input type="number" placeholder="回答を入力してください">
        </div>
    </main>
    <footer>
        <button id="return">前へ</button>
        <button id="answer">これだけ答え合わせ</button>
        <button id="next">次へ</button>
    </footer>
</body>
</html>
