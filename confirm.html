<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学|ホーム画面</title>
    


    <!-- CSSとJavaScriptのロード -->
    <link rel="stylesheet" href="./src/css/confirm.css">

    <!-- フォントのロード -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=M+PLUS+1p:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <button id="end">ホームに戻る</button>
        <h1 id="title">数学・因数分解</h1>
        <div class="header-info--box">
            <button id="menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <main>
        <section class="ratio" id="top">
            <div class="ratio--box">
                <div class="ratio__ratios">
                    <span id="Correct-Bar"></span>
                    <span id="Miss-Bar"></span>
                </div>
                <div class="ratio__info">
                    <p id="Correct-Rate">正答率：50%</p>
                    <p id="Miss-Rate">ミス率：50%</p>
                </div>
            </div>
        </section>
        <nav>
            <button id="Back to Home">ホームに戻る</button>
            <button id="View the issue">問題内容を見る</button>
        </nav>
        <section class="answer">
            <div class="answer--box">
                <button id="Solve-again">もう一度解く</button>
                <p>10*203=2000</p>
                <div class="answer__correct">
                    <div class="answer__correct--box">
                        <span>答え</span>
                        <p>2020</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer id="top-link">
        <a href="#top"></a>
    </footer>
</body>
</html>
